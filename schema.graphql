type User {
    username: String
    email: String
}

type Litable {
    id: ID
    city: String
    rent: String
    street: String
    imageUrl: [String]
}

type MetaData {
    numberPage: Int
    currentPage: Int  
    itemsByPage: Int
}

type Data {
    litable: [Litable!]
    metadata: MetaData!
}


type Query {
    user: User
    getAllLitable: Data!
    getLitableById(id: ID): Litable!
} 

 
